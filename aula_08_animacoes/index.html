<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações, transformações e transições</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Aula - Animações, transformações e transições</h1>
        <hr />
        <h2>Gradientes</h2>

        <div class="exemplos">
            <div class="caixa">
                <div class="gradiente"></div>
                <p class="caption">Gradiente Linear</p>
            </div>
            <div class="caixa">
                <div class="gradiente_radial"></div>
                <p class="caption">Gradiente Radial</p>
            </div>
        </div>
        <hr />

        <h2>Transformações</h2>
        <div class="exemplos">
            <div class="caixa">
                <div class="transforma1"></div>
                <p class="caption">Translate</p>
            </div>
            <div class="caixa">
                <div class="transforma2"></div>
                <p class="caption">Rotate</p>
            </div>
        </div>

        <div class="exemplos">
            <div class="caixa">
                <div class="transformaX">TEXTO DE TESTE</div>
                <p class="caption">Rotate X</p>
            </div>
            <div class="caixa">
                <div class="transformaY"></div>
                <p class="caption">Rotate Y</p>
            </div>
            <div class="caixa">
                <div class="transformaZ"></div>
                <p class="caption">Rotate Z</p>
            </div>
        </div>

        <div class="exemplos">
            <div class="caixa">
                <div class="transformaScale"></div>
                <p class="caption">Scale</p>
            </div>
            <div class="caixa">
                <div class="transformaSkew"></div>
                <p class="caption">Skew</p>
            </div>
        </div>
        <hr />

        <h2>Transições</h2>
        <div class="exemplos">
            <div class="caixa">
                <div class="transicao1"></div>
                <p class="caption">Transição</p>
            </div>
            <div class="caixa">
                <div class="transicao2"></div>
                <p class="caption">Transição</p>
            </div>
        </div>

        <hr />

        <p class="texto_animacao">Animações</p>
        
        <div class="exemplos">
            <div class="caixa">
                <div class="animacao1"></div>
                <p class="caption">Animação</p>
            </div>
        </div>

        <hr />

    </div>
</body>
</html>
