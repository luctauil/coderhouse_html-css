<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - CSS</title>
    <link rel="stylesheet" type="text/css" href="css/style_slide10.css" />
</head>
<body>

    <!-- Exemplo de seletor por TAG -->
    <h1>Seletor de Tag</h1>

    <!-- Exemplo de seletor por CLASSE -->
    <p class="destaque">
        Este parágrafo usa uma classe CSS chamada "destaque".
    </p>

    <!-- Exemplo de seletor por IDENTIFICADOR -->
    <p id="paragrafo-unico">
        Este parágrafo usa um ID chamado "paragrafo-unico" e tem prioridade maior.
    </p>

    <p class="destaque">
        Outro parágrafo com a classe "destaque".
    </p>

    <!-- Exemplo de lista formatada -->
    <ol class="lista-estilizada">
        <li>Item com classe</li>
        <li>Outro item com classe</li>
    </ol>

    <hr />

    <div class="quadrado item1">Item 1</div>
    <div class="quadrado item2">Item 2</div>
    <div class="quadrado item3">Item 3</div>

    <hr />

    <div class="conflito">
        <p class="paragrafo_teste">
            Paragrafo 1.
        </p>
        <p class="paragrafo_teste">
            Paragrafo 2.
        </p>
    </div>

</body>
</html>
